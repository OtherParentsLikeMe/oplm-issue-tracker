<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OPLM Feedback Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>OPLM Feedback & Requests</h1>
    <p>Browse open issues or submit a new idea.</p>

    <div class="actions">
      <a class="button" href="https://github.com/OPLM/oplm-feedback/issues/new?template=bug_report&title=[Feature]">
        Report a Bug
      </a>
      <a class="button primary" href="https://github.com/OPLM/oplm-feedback/issues/new?template=feature_request&title=[Feature]">
        Request a Feature
      </a>
    </div>
  </header>

  <main>
    <section>
      <h2>Open Issues</h2>
      <div id="issues"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
